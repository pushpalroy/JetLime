name: Android Sample Build CI
on:
  pull_request:
    branches: [ main ]

jobs:
  debug-build:
    runs-on: macos-latest
    steps:
      # Code checkout
      - name: Checkout code
        id: checkout_code
        uses: actions/checkout@v4

      # Setup java
      - name: Setup JDK 17
        id: setup_jdk
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17

      # Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        id: grant_gradle_permission
        run: chmod +x gradlew

      # Caching gradle packages
      - uses: actions/cache@v3
        name: Cache Gradle for quicker builds
        id: caching_gradle
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Android Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        id: run_library_ui_tests
        with:
          api-level: 29
          script: ./gradlew :jetlime:connectedCheck

      - name: Upload Android Tests Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          path: |
            jetlime/build/reports/tests/testDebugUnitTest/
            jetlime/build/reports/androidTests/connected/

      # Generate debug build
      - name: Build Android app
        id: generate_debug_build
        if: always()
        run: ./gradlew assembleDebug --stacktrace --info